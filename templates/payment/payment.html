<!DOCTYPE html>
<html>
<head>
    <title>Stripe Payment</title>
    {% load static %}
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>Stripe Payment</h1>
        <form id="payment-form">
            <div id="card-element"><!--Stripe.js injects the Card Element--></div>
            <button id="submit" class="btn btn-primary mt-3">Pay</button>
            <div id="error-message" role="alert"></div>
        </form>
    </div>

    <script>
    var stripe = Stripe("{{ STRIPE_PUBLIC_KEY }}");
    var elements = stripe.elements();
    var card = elements.create("card");
    card.mount("#card-element");

    card.on('change', function(event) {
        var displayError = document.getElementById('error-message');
        if (event.error) {
            displayError.textContent = event.error.message;
        } else {
            displayError.textContent = '';
        }
    });

    var form = document.getElementById('payment-form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        stripe.confirmCardPayment("{{ client_secret }}", {
            payment_method: {
                card: card,
                billing_details: {
                    name: '{{ request.user.first_name }} {{ request.user.last_name }}'
                }
            }
        }).then(function(result) {
            if (result.error) {
                var errorElement = document.getElementById('error-message');
                errorElement.textContent = result.error.message;
            } else {
                if (result.paymentIntent.status === 'succeeded') {
                    // Redirect to payment success handler
                    fetch("{% url 'payment_success' %}", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: JSON.stringify({ payment_intent_id: result.paymentIntent.id })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            window.location.href = "/order/success/" + data.order_uid;  // Redirect to success page with order UID
                        } else {
                            var errorElement = document.getElementById('error-message');
                            errorElement.textContent = 'Error completing the order: ' + data.message;
                        }
                    })
                    .catch(error => {
                        var errorElement = document.getElementById('error-message');
                        errorElement.textContent = 'Error completing the order: ' + error;
                    });
                }
            }
        });
    });
    </script>
</body>
</html>
