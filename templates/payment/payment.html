<!DOCTYPE html>
<html>
<head>
    <title>Secure Stripe Payment</title>
    {% load static %}
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .payment-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        #card-element {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-top: 10px;
        }
        #submit {
            width: 100%;
        }
        #error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .order-summary {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .order-summary h2 {
            font-size: 1.25rem;
            margin-bottom: 15px;
        }
        .order-summary .total {
            font-size: 1.5rem;
            font-weight: bold;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-container">
            <h1>Secure Stripe Payment</h1>
            <p class="text-center text-muted">Complete your payment quickly and securely using Stripe.</p>
            
            <!-- Order Summary -->
            <div class="order-summary">
                <h2>Order Summary</h2>
                <p class="mb-1">Order Total:</p>
                <p class="total">₹{{ order_total }}</p>
            </div>

            <!-- Payment Form -->
            <form id="payment-form">
                <label for="card-element" class="form-label">Card Details</label>
                <div id="card-element"><!--Stripe.js injects the Card Element--></div>
                <button id="submit" class="btn btn-primary btn-lg mt-4">Pay ₹{{ order_total }}</button>
                <div id="error-message" role="alert"></div>
            </form>
        </div>
    </div>

    <script>
    var stripe = Stripe("{{ STRIPE_PUBLIC_KEY }}");
    var elements = stripe.elements();
    var card = elements.create("card", {
        style: {
            base: {
                fontSize: '16px',
                color: '#32325d',
                fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
                '::placeholder': {
                    color: '#aab7c4'
                }
            },
            invalid: {
                color: '#fa755a',
                iconColor: '#fa755a'
            }
        }
    });
    card.mount("#card-element");

    card.on('change', function(event) {
        var displayError = document.getElementById('error-message');
        if (event.error) {
            displayError.textContent = event.error.message;
        } else {
            displayError.textContent = '';
        }
    });

    var form = document.getElementById('payment-form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        stripe.confirmCardPayment("{{ client_secret }}", {
            payment_method: {
                card: card,
                billing_details: {
                    name: '{{ request.user.first_name }} {{ request.user.last_name }}'
                }
            }
        }).then(function(result) {
            if (result.error) {
                var errorElement = document.getElementById('error-message');
                errorElement.textContent = result.error.message;
            } else {
                if (result.paymentIntent.status === 'succeeded') {
                    fetch("{% url 'payment_success' %}", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: JSON.stringify({ payment_intent_id: result.paymentIntent.id })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            window.location.href = "/order/success/" + data.order_uid;
                        } else {
                            var errorElement = document.getElementById('error-message');
                            errorElement.textContent = 'Error completing the order: ' + data.message;
                        }
                    })
                    .catch(error => {
                        var errorElement = document.getElementById('error-message');
                        errorElement.textContent = 'Error completing the order: ' + error;
                    });
                }
            }
        });
    });
    </script>
</body>
</html>
