{% include 'head.html' %} {% include 'navbar.html' %}

<body>
  {% include 'alert.html' %}
  <!-- Include the alert for displaying messages -->
  <div class="form-container">
    <h1 class="text-center mb-4">Enter your number</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group mb-4">
        <input
          type="text"
          name="phone"
          id="phone"
          class="form-control"
          placeholder="Phone number"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Send OTP</button>
    </form>
  </div>
</body>
