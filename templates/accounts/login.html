<body>
  <div class="form-container">
    <h1 class="text-center mb-4">Login</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group mb-4">
        {{ loginform.email }} {% if form.email.errors %}
        <div class="alert alert-danger">{{ loginform.email.errors }}</div>
        {% endif %}
      </div>

      <div class="form-group mb-5">
        {{ loginform.password }} {% if loginform.password.errors %}
        <div class="alert alert-danger">{{ loginform.password.errors }}</div>
        {% endif %}
      </div>

      <button type="submit" class="btn btn-primary mb-4">login</button>
      <p class="text-center"><a href="{% url 'registration' %}">New user?!! Register</a></p>
    </form>
  </div>
</body>
