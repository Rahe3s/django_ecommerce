<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <meta charset="utf-8">
    <title>DarkPan - Bootstrap 5 Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'css/category_management.css' %}" rel="stylesheet" />
    <link href="{% static 'css/form_style.css' %}" rel="stylesheet" />


   

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap1.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style1.css' %}" rel="stylesheet">
</head>

<body>
   

        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-secondary navbar-dark">
                <a href="{% url 'admin_dashboard' %}" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Hype</h3>
                </a>
                
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <img class="rounded-circle" src="" alt="" style="width: 40px; height: 40px;">
                        <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0">Admin</h6>
                        
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <a href="{% url 'admin_dashboard' %}" class="nav-item nav-link  {% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}">
                        <i class="fa fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                    <a href="{% url 'user_management' %}" class="nav-item nav-link  {% if request.resolver_match.url_name == 'user_management' %}active{% endif %}">
                        <i class="fa fa-th me-2"></i>User
                    </a>
                    <a href="{% url 'category_management' %}" class="nav-item nav-link  {% if request.resolver_match.url_name == 'category_management' %}active{% endif %}">
                        <i class="fa fa-keyboard me-2"></i>Category
                    </a>
                    <a href="{% url 'product_management' %}" class="nav-item nav-link  {% if request.resolver_match.url_name == 'product_management' %}active{% endif %}">
                        <i class="fa fa-table me-2"></i>Product
                    </a>
                    <a href="{% url 'banner_coupon' %}" class="nav-item nav-link  {% if request.resolver_match.url_name == 'banner_coupon' %}active{% endif %}">
                        <i class="fa fa-chart-bar me-2"></i>Banner&Coupons
                    </a>
                    <a href="{% url 'order_management' %}" class="nav-item nav-link  {% if request.resolver_match.url_name == 'order_management' %}active{% endif %}">
                        <i class="fa fa-chart-bar me-2"></i>Order
                    </a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">
                <a href="{% url 'admin_dashboard' %}" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-user-edit"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
            
                <!-- Logout Button -->
                <div class="ms-auto">
                    <form method="POST" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="fa fa-sign-out-alt me-2"></i>Logout
                        </button>
                    </form>
                </div>
            </nav>
            <!-- Navbar End -->

            <!-- Dynamic Content Start -->
            <div class="container-fluid pt-4 px-4">
                <div id="dynamic-content">
                {% block content %}
                <!-- Your dynamic content will go here -->
                {% endblock %}
                </div>
            </div>
            <!-- Dynamic Content End -->

            <!-- Footer Start -->
            
            <!-- Footer End -->
        </div>
        <!-- Content End -->
    </div>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Template Javascript -->
    <script src="{% static 'js/dashboard.js' %}"></script>
</body>

</html>
