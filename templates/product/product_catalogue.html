{% extends 'base.html' %} {% block body %}

<!-- Start Product Detail Section -->
<div class="product-detail-container">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <!-- Product Image Carousel -->
        <div id="productCarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            {% for image in product.product_images.all %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
              <img
                src="{{ image.image.url }}"
                class="d-block w-100"
                alt="{{ product.product_name }}"
              />
            </div>
            {% endfor %}
          </div>
          <a
            class="carousel-control-prev"
            href="#productCarousel"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#productCarousel"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </a>
        </div>
        <!-- End Product Image Carousel -->
      </div>
      <div class="col-lg-6">
        <h1>{{ product.product_name }}</h1>
        <strong class="product-price">â‚¹{{ product.price }}</strong>
        <p>{{ product.product_description }}</p>
        <p>Product UID: {{ product.uid }}</p>

        <!-- Form with product_variant_id -->
        <form action="/cart/add_to_cart/{{ product.uid }}" method="post">
          {% csrf_token %}

          <!-- Size Selection -->
          <div class="form-group">
            <label for="size">Size:</label>
            <select id="size" name="size" class="form-control">
              <option value="">Select Size</option>
              {% for size in unique_sizes %}
              <option value="{{ size }}">{{ size }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Color Selection -->
          <div class="form-group">
            <label for="color">Color:</label>
            <select id="color" name="color" class="form-control">
              <option value="">Select Color</option>
              {% for color in unique_colors %}
              <option value="{{ color }}">{{ color }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Quantity Selection -->
          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              class="form-control"
              value="1"
              min="1"
              style="max-width: 100px"
            />
          </div>

          <!-- Add to Cart Button -->
          <div class="add-to-cart mt-3">
            <button type="submit" class="btn btn-primary">Add to Cart</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End Product Detail Section -->

<!-- Include Bootstrap JS (make sure to add jQuery if you haven't already) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

{% endblock %}
